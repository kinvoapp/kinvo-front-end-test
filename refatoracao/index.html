<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minhas Rendas Fixas</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="input">
    <label for="sort">Ordenar por</label>
      <select id="sort" name="sort">
        <option value="asc">ASC</option>
        <option value="desc">DESC</option>
      </select>
      <input type="text" placeholder="Digite aqui" class="input_text">
      <input type="submit" value="Submit" class="submit">
    </div>
  </div>

  <div class="container">
    <div class="title">
      <h4 class="name" id="name">TITULO</h1>
      <p class="jurosPCA"></p>
      <h4>CLASSE</h4>
      <p class="fixedIncome"></p>
    </div>
  </div>

  <div class="container">
    <div class="position">
      <h4 class="name" id="name">MINHA POSIÇÃO</h1>
    </div>
  </div>

  <div class="container">
    <div class="due">
      <h4 class="name" id="name">VENCIMENTO</h1>
      <p class="dataVenc"></p>
      <p class="diasExp"></p>
    </div>
  </div>

<script src="./app.js"></script>
</body>
</html>
